name: SQL Server Build and Test

on:
  pull_request:
    branches: [main, '*']
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: your_strong_sa_password
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P your_strong_sa_password -Q \"SELECT 1\"" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SQL Server tools
      run: |
        sudo apt-get update
        sudo apt-get install -y mssql-tools unixodbc-dev

    - name: Build and test your SQL Server application
      run: |
        # Your build and test commands here that require SQL Server
        # For example:
        # dotnet build
        # dotnet test
