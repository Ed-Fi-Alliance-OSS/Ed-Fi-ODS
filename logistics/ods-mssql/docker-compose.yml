# Warning! For local development only, using `initdev -MssqlSaPassword P@ssw0rd`

services:
  db:
    container_name: ODS-MSSQL
    image: mcr.microsoft.com/mssql/server:${MSSQL_IMAGE_TAG:-2022-latest}
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "P@ssw0rd"
      MSSQL_PID: ${MSSQL_PID:-Developer}
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - ./data:/var/opt/mssql/data

networks:
  ed-fi-ods-mssql-dev:
    external: true
